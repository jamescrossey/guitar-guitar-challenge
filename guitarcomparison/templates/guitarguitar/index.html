{% load static %}
{% block css_block %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}
{% block content %}
<div class="guitarComparison">
    <p>Guitar Comparison<p>
<div class="box">
    <div class="search-container">
        <form method="get" class="search_form">
        <div class="label">
            <label>Enter Artists</label>
        </div>
            <div class="input-container">
            <input type="text"
                   class="inputs"
                   name="artist1" 
                   class="search-input"
                   placeholder="Artist 1"
                   value="{{ artist1 }}" 
                   autofocus>
                   <br>
            <input type="text"
                   class="inputs"
                   name="artist2" 
                   class="search-input"
                   placeholder="Artist 2"
                   value="{{ artist2 }}" 
                   autofocus>
                   <br>
            <input type="text"
                   name="artist3"
                   class="inputs"
                   class="search-input"
                   placeholder="Artist 3"
                   value="{{ artist3 }}" 
                   autofocus>
        <div class="Submit">
            <button type="submit" id="submitButton">enter</button>
        </div>
            </div>
        </form>
    </div>
</div>
</div>
{% endblock %}
